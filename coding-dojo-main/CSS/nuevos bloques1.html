<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posición de práctica</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 950px;
            background-color: #eaeaea;
            margin: auto;
            padding: 20px;
            gap: 10px;
        }

        .top-nav {
            height: 150px;
            background-color: #ffcc00;
            width: 100%;
            margin-bottom: 10px;
            /*flex:0 0 100%; no lo utilize*/
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            height: auto;
            width: 70%;
            background-color: deeppink;
            gap: 10px;
            padding: 10px;
        }

        .sub-content {
            height: 200px;
            width: calc(33% - 10px);
            background-color: mediumblue;
        }

        #advertisement {
            height: 120px;
            width: 100%;
            background-color: #33cc33;
        }

        .side-nav {
            height: 400px;
            width: 25%;
            background-color: #66ccff;
        }

        /*samuel trujillo*/
    </style>
</head>

<body>
    <div class="container">
        <div class="top-nav"></div>
        <div class="main">
            <div class="sub-content"></div>
            <div class="sub-content"></div>
            <div class="sub-content"></div>
            <div id="advertisement"></div>
        </div>
        <div class="side-nav"></div>
    </div>
</body>


</html>
